<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dodge the Missiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="difficultyPage">
    <h2>Select Difficulty</h2>
    <button class="difficultyBtn" onclick="selectDifficulty('easy')">Easy</button>
    <button class="difficultyBtn" onclick="selectDifficulty('medium')">Medium</button>
    <button class="difficultyBtn" onclick="selectDifficulty('hard')">Hard</button>
    <button id="startBtn" class="btn" onclick="startGame()" style="display:none;">Start</button>
  </div>

  <button id="restartBtn" class="btn" onclick="restartGame()">Restart</button>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
