<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Blocks</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Dodge the Falling Blocks</h1>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="start-button-container">
            <button id="start-button">Start Game</button>
            <button id="restart-button" style="display:none;">Restart</button> <!-- Hidden initially -->
        </div>
        <div id="difficulty-container">
            <button class="difficulty-button" id="easy">Easy</button>
            <button class="difficulty-button" id="medium">Medium</button>
            <button class="difficulty-button" id="hard">Hard</button>
        </div>
    </div>

    <script src="game.js"></script> <!-- Linking the game JS file -->
</body>
</html>
