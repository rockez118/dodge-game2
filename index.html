<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Falling Blocks</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; font-family: Arial, sans-serif; }
    canvas { display: block; margin: 0 auto; background: #222; }

    #startBtn, #restartBtn, #easyBtn, #mediumBtn, #hardBtn, #veryEasyBtn {
      position: absolute;
      width: 200px;
      height: 50px;
      background-color: yellow;
      border: none;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
      transition: background-color 0.3s ease;
    }
    #startBtn:hover, #restartBtn:hover, #easyBtn:hover, #mediumBtn:hover, #hardBtn:hover, #veryEasyBtn:hover {
      background-color: #ffcc00;
    }
    #startBtn { top: 50%; left: 50%; transform: translate(-50%, -150%); }
    #restartBtn { top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
    #easyBtn { top: 40%; left: 50%; transform: translateX(-50%); }
    #mediumBtn { top: 45%; left: 50%; transform: translateX(-50%); }
    #hardBtn { top: 50%; left: 50%; transform: translateX(-50%); }
    #veryEasyBtn { top: 35%; left: 50%; transform: translateX(-50%); }

    /* Mobile Controls - initially hidden */
    #mobileControls {
      display: none;
    }

    @media (max-width: 600px) {
      #mobileControls {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 10;
      }

      #leftBtn, #rightBtn {
        width: 60px;
        height: 60px;
        font-size: 28px;
        background-color: rgba(255, 255, 0, 0.95);
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<button id="startBtn">Start Game</button>
<button id="restartBtn">Restart Game</button>
<button id="easyBtn">Easy Mode</button>
<button id="mediumBtn">Medium Mode</button>
<button id="hardBtn">Hard Mode</button>
<button id="veryEasyBtn">Very Easy Mode</button>

<!-- Mobile Controls -->
<div id="mobileControls">
  <button id="leftBtn">◀️</button>
  <button id="rightBtn">▶️</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const easyBtn = document.getElementById('easyBtn');
  const mediumBtn = document.getElementById('mediumBtn');
  const hardBtn = document.getElementById('hardBtn');
  const veryEasyBtn = document.getElementById('veryEasyBtn');
  const mobileControls = document.getElementById('mobileControls');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  let player = {
    x: 180,
    y: 550,
    width: 40,
    height: 40,
    speed: 5,
    color: '#0f0'
  };

  let blocks = [];
  let gameOver = false;
  let score = 0;
  let difficulty = 'medium';
  let keys = {};

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  function startGame(diff) {
    difficulty = diff;
    gameOver = false;
    score = 0;
    player.x = 180;
    player.y = 550;
    blocks = generateBlocks(difficulty);
    loop();

    // Hide menus
    startBtn.style.display = 'none';
    easyBtn.style.display = 'none';
    mediumBtn.style.display = 'none';
    hardBtn.style.display = 'none';
    veryEasyBtn.style.display = 'none';
    restartBtn.style.display = 'none';

    // Show mobile controls only if on mobile
    if (window.innerWidth <= 600) {
      mobileControls.style.display = 'flex';
    }
  }

  function generateBlocks(difficulty) {
    let numBlocks, speed;
    if (difficulty === 'easy') {
      numBlocks = 3;
      speed = 2;
    } else if (difficulty === 'medium') {
      numBlocks = 5;
      speed = 4;
    } else if (difficulty === 'hard') {
      numBlocks = 7;
      speed = 6;
    } else {
      numBlocks = 2;
      speed = 1;
    }

    return Array.from({ length: numBlocks }, () => ({
      x: Math.random() * (canvas.width - 40),
      y: Math.random() * -600,
      size: 40,
      speed: speed
    }));
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawBlocks() {
    ctx.fillStyle = '#f00';
    blocks.forEach(block => {
      ctx.beginPath();
      ctx.moveTo(block.x, block.y);
      ctx.lineTo(block.x + block.size, block.y);
      ctx.lineTo(block.x + block.size / 2, block.y + block.size);
      ctx.closePath();
      ctx.fill();
    });
  }

  function updateBlocks() {
    for (let block of blocks) {
      block.y += block.speed;
      if (block.y > canvas.height) {
        block.y = -block.size;
        block.x = Math.random() * (canvas.width - block.size);
        score++;
      }

      if (
        player.x < block.x + block.size &&
        player.x + player.width > block.x &&
        player.y < block.y + block.size &&
        player.y + player.height > block.y
      ) {
        gameOver = true;
      }
    }
  }

  function updatePlayer() {
    if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
    if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
  }

  function drawScore() {
    ctx.fillStyle = '#fff';
    ctx.font = '20px sans-serif';
    ctx.fillText('Score: ' + score, 10, 30);
  }

  function loop() {
    if (gameOver) {
      ctx.fillStyle = '#fff';
      ctx.font = '30px sans-serif';
      ctx.fillText('Game Over!', 120, 300);
      ctx.fillText('Score: ' + score, 140, 340);
      restartBtn.style.display = 'inline-block';
      mobileControls.style.display = 'none'; // hide on game over
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    updatePlayer();
    updateBlocks();
    drawPlayer();
    drawBlocks();
    drawScore();

    requestAnimationFrame(loop);
  }

  // Mobile button events
  leftBtn.addEventListener('touchstart', () => keys['ArrowLeft'] = true);
  leftBtn.addEventListener('touchend', () => keys['ArrowLeft'] = false);
  rightBtn.addEventListener('touchstart', () => keys['ArrowRight'] = true);
  rightBtn.addEventListener('touchend', () => keys['ArrowRight'] = false);

  // Handle screen resize
  window.addEventListener('resize', () => {
    if (window.innerWidth > 600) {
      mobileControls.style.display = 'none';
    }
  });

  // Button clicks
  startBtn.addEventListener('click', () => startGame('medium'));
  easyBtn.addEventListener('click', () => startGame('easy'));
  mediumBtn.addEventListener('click', () => startGame('medium'));
  hardBtn.addEventListener('click', () => startGame('hard'));
  veryEasyBtn.addEventListener('click', () => startGame('veryEasy'));
  restartBtn.addEventListener('click', () => startGame(difficulty));
</script>
</body>
</html>
